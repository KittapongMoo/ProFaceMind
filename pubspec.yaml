  image_picker: ^1.0.4  # ✅ ใช้เลือกรูปภาพจากแกลเลอรี
  cupertino_icons: ^1.0.8  # ✅ รองรับไอคอน iOS

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
